<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>

    <div class="wrap">
    <%- include('./layout/header'); -%>

    <main class="main">
      <div class="fav-container">
        <div class="title">
          <h1 class="h3-style"><i class="bi bi-check-circle-fill"></i>我的收藏</h1>
        </div>

        <div class="open">
          <h3 class="label-md"><i class="bi bi-truck"></i>門市營業時間：週一至週五 10:00 - 22:00</h3>
        </div>

        <section class="shoes">
          <ul class="shoes-container">
            <li>
              <a href="#">
                <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product.png?raw=true" alt="PLATFORM 404">
                <div class="text">
                  <h2 class="h5-style">PLATFORM 404</h2>
                  <p class="paragraph-md">尺寸<span class="label-md">38</span></p>
                  <p class="paragraph-md">顏色<span class="label-md">Navy</span></p>
                  <p class="price h6-style">NT$2,600</p>
                </div>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-4.png?raw=true" alt="BOOMLOK">
                <div class="text">
                  <h2 class="h5-style">BOOMLOK</h2>
                  <p class="paragraph-md">尺寸<span class="label-md">38</span></p>
                  <p class="paragraph-md">顏色<span class="label-md">White</span></p>
                  <p class="price h6-style">NT$3,200</p>
                </div>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-3.png?raw=true" alt="MELTY KISS">
                <div class="text">
                  <h2 class="h5-style">MELTY KISS</h2>
                  <p class="paragraph-md">尺寸<span class="label-md">38</span></p>
                  <p class="paragraph-md">顏色<span class="label-md">Violet</span></p>
                  <p class="price h6-style">NT$4,000</p>
                </div>
              </a>
            </li>
          </ul>
        </section>

        <a class="neutral-btn-lg lable-md" href="#">立即預約門市試穿</a>

      </div>
    </main>





    <%- include('./layout/footer'); -%>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
