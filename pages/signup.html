<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="login-wrap">
    <%- include('./layout/header'); -%>
      <main class="login-main">
        <div class="login-container d-flex">
          <div class="login-pic col-5">
            <h1 class="display-2 m-h2-style">URBNSTEP</h1>
            <h3 class="h4-style m-h6-style">Your Step, Your Statement</h3>
          </div>
          
          <section class="login-space col-7 d-flex fd-c jcc">
            <h2 class="h3-style">歡迎</h2>
            <div class="login-btn d-flex jcc f-wrap">
              <div class="log-dis"><a class="h6-style" href="https://tiffany871205.github.io/forth/login.html">登入</a></div>
              <div class="log-act"><a class="h6-style" href="https://tiffany871205.github.io/forth/signup.html">註冊</a></div>
            </div>
            <div class="social-media">
              <a class="d-flex aic" href="#">
                <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/14f2133cdd6d831a3acb833025093d4fcbffc381/2025-week3-4/facebook.svg" alt="facebook">
                <p>Facebook 註冊</p>
              </a>
              <a class="d-flex aic" href="#">
                <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/14f2133cdd6d831a3acb833025093d4fcbffc381/2025-week3-4/apple.svg" alt="apple">
                <p>Apple 註冊</p>
              </a>
              <a class="d-flex aic" href="#">
                <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/14f2133cdd6d831a3acb833025093d4fcbffc381/2025-week3-4/google.svg" alt="google">
                <p>Google 註冊</p>
              </a>
            </div>
          </section>
        </div>
      </main>











    <%- include('./layout/footer'); -%>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
